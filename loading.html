<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2954B4">
    <title>Downloaden...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: radial-gradient(1200px 600px at 20% 20%, rgba(255,255,255,0.08), transparent 40%),
                        radial-gradient(1000px 500px at 80% 0%, rgba(255,255,255,0.06), transparent 35%),
                        linear-gradient(135deg, #1f3b94, #0f2a7a 60%, #0b225f);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            max-width: 460px;
            padding: 36px 28px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.14);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25), inset 0 1px 0 rgba(255,255,255,0.06);
            backdrop-filter: blur(16px);
        }

        .loading-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 30px;
            position: relative;
        }

        .loading-spinner {
            width: 64px;
            height: 64px;
            border: 3px solid rgba(255, 255, 255, 0.22);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
            box-shadow: 0 0 0 4px rgba(255,255,255,0.03), 0 8px 24px rgba(0,0,0,0.25);
        }

        

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        

        .loading-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.3s forwards;
        }

        .loading-subtitle {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.6s forwards;
        }

        .loading-description {
            font-size: 16px;
            opacity: 0.8;
            line-height: 1.5;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.9s forwards;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 30px 0;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 1.2s forwards;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10B981, #059669);
            border-radius: 2px;
            width: 0%;
            animation: progress 3s ease-out 1.5s forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progress {
            0% { width: 0%; }
            20% { width: 25%; }
            40% { width: 50%; }
            60% { width: 75%; }
            80% { width: 90%; }
            100% { width: 100%; }
        }

        .loading-steps {
            margin-top: 30px;
            text-align: center;
            opacity: 1;
        }

        .step {
            display: none;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.25);
        }

        .step.active {
            display: block;
            animation: fadeInUp 0.35s ease-out;
        }

        .step span { white-space: nowrap; }

        @media (max-width: 480px) {
            .step { font-size: 20px; }
            .loading-container { max-width: 92%; padding: 28px 18px; }
            .loading-icon { width: 56px; height: 56px; }
            .loading-spinner { width: 56px; height: 56px; }
        }

        .step-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 12px;
            color: white;
        }

        .step.completed .step-icon {
            background: #10B981;
        }

        .step.active .step-icon {
            background: #FDB542;
        }

        @media (max-width: 480px) {
            .loading-container {
                padding: 20px;
            }
            
            .loading-title {
                font-size: 24px;
            }
            
            .loading-subtitle {
                font-size: 16px;
            }
            
            .loading-description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-icon">
            <div class="loading-spinner"></div>
        </div>
        
        
        <div class="loading-steps">
            <div class="step active">
                <span>Detox methode verzenden</span>
            </div>
            <div class="step">
                <span>Detox methode succesvol verzonden</span>
            </div>
            <div class="step">
                <span>Onweerstaanbaar aanbod voorstellen</span>
            </div>
        </div>
    </div>

    <script>
        // Simulate loading process with 3 steps
        const steps = document.querySelectorAll('.step');
        
        // Step 1: Detox methode verzenden (1.0s)
        setTimeout(() => {
            steps[0].classList.remove('active');
            steps[0].classList.add('completed');
            
            steps[1].classList.add('active');
        }, 1000);

        // Step 2: Detox methode succesvol verzonden (1.0s)
        setTimeout(() => {
            steps[1].classList.remove('active');
            steps[1].classList.add('completed');
            
            steps[2].classList.add('active');
        }, 2000);

        // Step 3: Onweerstaanbaar aanbod voorstellen (1.5s) + show checkmark at the end
        setTimeout(() => {
            steps[2].classList.remove('active');
            steps[2].classList.add('completed');
            
            // Append a green checkmark to the last step text
            const lastText = steps[2].querySelector('span');
            if (lastText && !lastText.querySelector('.done-check')) {
                const check = document.createElement('span');
                check.className = 'done-check';
                check.textContent = ' âœ“';
                check.style.color = '#10B981';
                check.style.marginLeft = '6px';
                lastText.appendChild(check);
            }
        }, 3500);

        // Redirect to wacht-even page after 3.5 seconds
        setTimeout(() => {
            window.location.href = '/wacht-even';
        }, 3500);
    </script>
</body>
</html>
