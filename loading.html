<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2954B4">
    <title>Downloaden...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="prefetch" href="/wacht-even" as="document">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: radial-gradient(1200px 600px at 20% 20%, rgba(255,255,255,0.08), transparent 40%),
                        radial-gradient(1000px 500px at 80% 0%, rgba(255,255,255,0.06), transparent 35%),
                        linear-gradient(135deg, #1f3b94, #0f2a7a 60%, #0b225f);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            max-width: 460px;
            padding: 36px 28px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.14);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25), inset 0 1px 0 rgba(255,255,255,0.06);
        }
        @supports (backdrop-filter: blur(16px)) {
            .loading-container { backdrop-filter: blur(16px); }
        }

        .loading-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 30px;
            position: relative;
        }

        .loading-spinner {
            width: 64px;
            height: 64px;
            border: 3px solid rgba(255, 255, 255, 0.22);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
            box-shadow: 0 0 0 4px rgba(255,255,255,0.03), 0 8px 24px rgba(0,0,0,0.25);
            will-change: transform;
        }

        

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        

        .loading-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.3s forwards;
        }

        .loading-subtitle {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.6s forwards;
        }

        .loading-description {
            font-size: 16px;
            opacity: 0.8;
            line-height: 1.5;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.9s forwards;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 30px 0;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 1.2s forwards;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10B981, #059669);
            border-radius: 2px;
            width: 0%;
            animation: progress 3s ease-out 1.5s forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progress {
            0% { width: 0%; }
            20% { width: 25%; }
            40% { width: 50%; }
            60% { width: 75%; }
            80% { width: 90%; }
            100% { width: 100%; }
        }

        .loading-steps {
            margin-top: 20px;
            text-align: left;
            opacity: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            opacity: 0.55;
            transition: opacity 0.25s ease;
        }

        .step.active { opacity: 1; }
        .step.completed { opacity: 1; }

        .step span { white-space: nowrap; }

        .step .step-icon {
            width: 20px;
            height: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.18);
            font-size: 13px;
            line-height: 1;
            color: #ffffff;
            flex: 0 0 20px;
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.2);
        }
        .step.completed .step-icon {
            background: #2954B4;
            color: #ffffff;
        }

        /* Progress bar + status (classic style) */
        .progress-bar-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
            margin: 12px 0 10px 0;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            border-radius: 10px;
        }
        

        @media (max-width: 480px) {
            .step { font-size: 18px; }
            .loading-container { max-width: 92%; padding: 28px 18px; }
            .loading-icon { width: 56px; height: 56px; }
            .loading-spinner { width: 56px; height: 56px; }
        }

        .step-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 12px;
            color: white;
        }

        .step.completed .step-icon {
            background: #10B981;
        }

        .step.active .step-icon {
            background: #FDB542;
        }

        @media (max-width: 480px) {
            .loading-container {
                padding: 20px;
            }
            
            .loading-title {
                font-size: 24px;
            }
            
            .loading-subtitle {
                font-size: 16px;
            }
            
            .loading-description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-icon">
            <div class="loading-spinner"></div>
        </div>
        
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        

        
        <div class="loading-steps" aria-live="polite" aria-atomic="true">
            <div class="step active">
                <div class="step-icon">⏳</div>
                <span>Detox methode verzenden</span>
            </div>
            <div class="step">
                <div class="step-icon">⏳</div>
                <span>Detox methode succesvol verzonden</span>
            </div>
            <div class="step">
                <div class="step-icon">⏳</div>
                <span>Onweerstaanbaar aanbod voorstellen</span>
            </div>
        </div>
    </div>

    <script>
        // Simulate loading process with 3 steps
        const steps = document.querySelectorAll('.step');
        
        const progressBar = document.getElementById('progressBar');
        const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        const t1 = reduceMotion ? 500 : 1000;
        const t2 = reduceMotion ? 1000 : 2000;
        const t3 = reduceMotion ? 1500 : 3500;

        // Drive progress bar per step: 0%->33%->66%->100%
        if (progressBar) {
            progressBar.style.transition = 'none';
            progressBar.style.width = '0%';
            const d1 = t1;           // step 1 duration
            const d2 = t2 - t1;      // step 2 duration
            const d3 = t3 - t2;      // step 3 duration
            requestAnimationFrame(() => {
                progressBar.style.transition = 'width ' + d1 + 'ms ease-out';
                progressBar.style.width = '33%';
                setTimeout(() => {
                    progressBar.style.transition = 'width ' + d2 + 'ms ease-out';
                    progressBar.style.width = '66%';
                }, d1);
                setTimeout(() => {
                    progressBar.style.transition = 'width ' + d3 + 'ms ease-out';
                    progressBar.style.width = '100%';
                }, d1 + d2);
            });
        }
        
        // Step 1: Detox methode verzenden (1.0s or reduced)
        setTimeout(() => {
            steps[0].classList.remove('active');
            steps[0].classList.add('completed');
            
            // icon becomes check
            const icon0 = steps[0].querySelector('.step-icon');
            if (icon0) icon0.textContent = '✓';
            
            steps[1].classList.add('active');
            
        }, t1);

        // Step 2: Detox methode succesvol verzonden (1.0s or reduced)
        setTimeout(() => {
            steps[1].classList.remove('active');
            steps[1].classList.add('completed');
            
            // icon becomes check
            const icon1 = steps[1].querySelector('.step-icon');
            if (icon1) icon1.textContent = '✓';
            
            steps[2].classList.add('active');
            
        }, t2);

        // Step 3: Onweerstaanbaar aanbod voorstellen (1.5s or reduced) + show checkmark at the end
        setTimeout(() => {
            steps[2].classList.remove('active');
            steps[2].classList.add('completed');
            
            // icon becomes check
            const icon2 = steps[2].querySelector('.step-icon');
            if (icon2) icon2.textContent = '✓';
            
            // Append a green checkmark to the last step text
            const lastText = steps[2].querySelector('span');
            if (lastText && !lastText.querySelector('.done-check')) {
                const check = document.createElement('span');
                check.className = 'done-check';
                check.textContent = ' ✓';
                check.style.color = '#10B981';
                check.style.marginLeft = '6px';
                lastText.appendChild(check);
            }
            
        }, t3);

        // Redirect to wacht-even page after sequence
        setTimeout(() => {
            window.location.href = '/wacht-even';
        }, t3);
    </script>
</body>
</html>
