<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2954B4">
    <title>Downloaden...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="prefetch" href="/wacht-even" as="document">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: #2954B4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            max-width: 520px;
            padding: 40px 32px;
            background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04)) padding-box,
                        linear-gradient(135deg, rgba(255,255,255,0.28), rgba(255,255,255,0.06)) border-box;
            border: 1px solid transparent;
            border-radius: 20px;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.28), inset 0 1px 0 rgba(255,255,255,0.08);
        }
        @supports (backdrop-filter: blur(16px)) {
            .loading-container { backdrop-filter: blur(16px); }
        }

        .loading-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 30px;
            position: relative;
        }

        /* Checkmark shown when loading is completed */
        .loading-checkmark {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 64px;
            height: 64px;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            font-size: 52px;
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(0,0,0,0.35);
        }

        .loading-icon.completed .loading-spinner { display: none; }
        .loading-icon.completed .loading-checkmark { display: flex; animation: checkPop 400ms cubic-bezier(.2,.9,.35,1.3) both; }

        .loading-spinner {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.92) 25%, rgba(255,255,255,0) 62%, rgba(255,255,255,0) 100%);
            -webkit-mask: radial-gradient(farthest-side, transparent 62%, #000 63%);
            mask: radial-gradient(farthest-side, transparent 62%, #000 63%);
            animation: spin 1s linear infinite, glow 1.8s ease-in-out infinite alternate;
            box-shadow: 0 10px 30px rgba(0,0,0,0.28);
            will-change: transform;
        }

        

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes glow {
            0% { filter: drop-shadow(0 0 0 rgba(255,255,255,0.15)); }
            100% { filter: drop-shadow(0 0 10px rgba(255,255,255,0.35)); }
        }

        @keyframes checkPop {
            0% { transform: translate(-50%, -50%) scale(.75); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        

        .loading-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.3s forwards;
        }

        .loading-subtitle {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.6s forwards;
        }

        .loading-description {
            font-size: 16px;
            opacity: 0.8;
            line-height: 1.5;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.9s forwards;
        }

        @media (prefers-reduced-motion: reduce) {
            .loading-spinner { animation: none; }
            .loading-title, .loading-subtitle, .loading-description { animation: none !important; opacity: 1; }
        }


        /* Original steps style (earliest variant) */
        .steps { display: flex; flex-direction: column; gap: 10px; width: 100%; margin-top: 12px; text-align: left; }
        .step-item { display: flex; align-items: center; gap: 10px; font-size: 16px; opacity: 0.55; transition: opacity 0.25s ease; }
        .step-item.active { opacity: 1; font-weight: 600; }
        .step-dot { width: 10px; height: 10px; background: rgba(255, 255, 255, 0.5); border-radius: 50%; }
        .step-item.active .step-dot { background: #ffffff; }
        .step-checkmark { color: #10B981; font-size: 18px; line-height: 1; }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .loading-steps {
            margin-top: 20px;
            text-align: left;
            opacity: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            opacity: 0.55;
            transition: opacity 0.25s ease;
        }

        .step.active { opacity: 1; }
        .step.completed { opacity: 1; }

        .step span { white-space: nowrap; }

        .step .step-icon {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            flex: 0 0 10px;
            box-shadow: none;
        }
        .step.completed .step-icon {
            width: 18px;
            height: 18px;
            background: #2954B4;
            position: relative;
        }
        .step.completed .step-icon::after {
            content: '\2713';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -55%);
            color: #ffffff;
            font-size: 12px;
            line-height: 1;
        }

        

        @media (max-width: 480px) {
            .step { font-size: 18px; }
            .loading-container { max-width: 92%; padding: 28px 18px; }
            .loading-icon { width: 56px; height: 56px; }
            .loading-spinner { width: 56px; height: 56px; }
        }

        .step-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 12px;
            color: white;
        }

        .step.completed .step-icon {
            background: #10B981;
        }

        .step.active .step-icon {
            background: #FDB542;
        }

        @media (max-width: 480px) {
            .loading-container {
                padding: 20px;
            }
            
            .loading-title {
                font-size: 24px;
            }
            
            .loading-subtitle {
                font-size: 16px;
            }
            
            .loading-description {
                font-size: 14px;
            }
        }
    </style>
<link rel="icon" type="image/webp" href="/assets/images/vitalora logo.webp">
<link rel="shortcut icon" type="image/webp" href="/assets/images/vitalora logo.webp">
</head>
<body>
    <div class="loading-container">
        <div class="loading-icon">
            <div class="loading-spinner"></div>
            <div class="loading-checkmark" aria-hidden="true">✓</div>
        </div>
        
        
        <div class="steps" id="loadingSteps" aria-live="polite" aria-atomic="true">
            <div class="step-item active" data-step="0">
                <span class="step-dot"></span> Gegevens ontvangen
            </div>
            <div class="step-item" data-step="1">
                <span class="step-dot"></span> Email verzenden...
            </div>
            <div class="step-item" data-step="2">
                <span class="step-dot"></span> Superdeal unlocken
            </div>
            <div class="step-item" data-step="3">
                <span class="step-dot"></span> Klaar!
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingSteps = document.getElementById('loadingSteps');
            const steps = loadingSteps.querySelectorAll('.step-item');
            let currentStep = 0;

            function updateSteps() {
                if (currentStep < steps.length) {
                    steps[currentStep].classList.add('active');
                    if (currentStep > 0) {
                        steps[currentStep - 1]
                            .querySelector('.step-dot')
                            .outerHTML = '<span class="step-checkmark">✓</span>';
                    }
                    currentStep++;
                    setTimeout(updateSteps, 800);
                } else {
                    if (currentStep > 0) {
                        steps[currentStep - 1]
                            .querySelector('.step-dot')
                            .outerHTML = '<span class="step-checkmark">✓</span>';
                    }
                    const loadingIcon = document.querySelector('.loading-icon');
                    if (loadingIcon) loadingIcon.classList.add('completed');
                    setTimeout(() => { window.location.href = '/wacht-even'; }, 500);
                }
            }

            updateSteps();
        });
    </script>
</body>
</html>
