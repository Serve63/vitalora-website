<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaneel Gezond: De Test Blog - Vitalora</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .blog-post-container {
            max-width: 800px;
            margin: 40px auto 80px;
            padding: 0;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.06);
            border: 1px solid #e5e7eb;
            overflow: hidden;
        }
        .blog-header {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 40px 30px 30px;
            border-bottom: 1px solid #e5e7eb;
        }
        .blog-post-container h1 {
            font-size: 42px;
            color: #333333;
            margin-bottom: 16px;
            line-height: 1.2;
            font-weight: 700;
        }
        .blog-post-container .meta {
            font-size: 16px;
            color: #64748b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .blog-post-container .meta .date {
            background: #3A9AEA;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
        }
        .blog-post-container .meta .category {
            background: #f1f5f9;
            color: #475569;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
        }
        .blog-post-container .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3A9AEA;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
        }
        .blog-post-container .back-link:hover {
            text-decoration: underline;
        }
        .blog-content {
            padding: 30px;
        }
        .blog-post-container p {
            font-size: 18px;
            color: #374151;
            line-height: 1.7;
            margin-bottom: 20px;
        }
        .blog-post-container .image-placeholder {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            height: 300px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            border: 2px dashed #cbd5e1;
            color: #64748b;
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo" onclick="window.location.href='index.html'">
                    <span class="logo-text">Vitalora.nl</span>
                </div>
                <nav class="header-nav">
                    <a class="nav-link login" href="academy">Log In</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="blog-post-container">
                <div class="blog-header">
                    <a href="blog" class="back-link">‚Üê Terug naar Blogs</a>
                    <h1>De Test Blog</h1>
                    <div class="meta">
                        <span class="date">06 augustus 2025</span>
                        <span class="category">Test</span>
                    </div>
                </div>
                
                <div class="blog-content">
                    <div class="image-placeholder">
                        üì∏ Afbeelding placeholder
                    </div>
                    
                    <p>Dit is een lege pagina als invulling voor wat gaat komen.... blblablaba.</p>
                    
                    <p>Deze blog wordt binnenkort gevuld met echte content.</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
