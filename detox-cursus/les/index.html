<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Les - Vitalora</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script>
    (function(){
      // Extract lesson number from URL path
      var path = location.pathname;
      var lessonMatch = path.match(/\/les(\d+)$/);
      
      if (lessonMatch) {
        var lessonNumber = lessonMatch[1];
        // Redirect to clean URL format
        var newUrl = '/detox-cursus-les' + lessonNumber;
        window.location.replace(newUrl);
      } else {
        // Fallback to course overview
        window.location.replace('/detox-cursus');
      }
    })();
  </script>
<link rel="icon" type="image/webp" href="/assets/images/vitalora logo.webp">
<link rel="shortcut icon" type="image/webp" href="/assets/images/vitalora logo.webp">
</head>
<body>
  <p>Les wordt geladen...</p>
</body>
</html>
