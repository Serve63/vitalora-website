<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personeel Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="/assets/css/header.css?v=1">
  <style>
    .staff-gate{min-height:60vh;display:grid;place-items:center;padding:60px 20px}
    .staff-card{max-width:420px;width:100%;background:#fff;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 18px 40px rgba(15,23,42,.08);padding:24px}
    .staff-card h1{font-size:24px;margin-bottom:12px;color:#333}
    .staff-card p{color:#64748b;margin-bottom:16px}
    .staff-card input{width:100%;padding:12px 14px;border:1px solid #e5e7eb;border-radius:10px;font:inherit;margin-bottom:12px}
    .staff-card button{width:100%;background:#3A9AEA;color:#fff;border:0;border-radius:10px;padding:12px 16px;font-weight:700;cursor:pointer}
    .staff-error{color:#ef4444;min-height:18px;margin-bottom:8px}
  </style>
</head>
<body>
  <div data-include="site-header"></div>
  <script defer src="/assets/js/header.js?v=2"></script>

  <main class="staff-gate">
    <div class="staff-card">
      <h1>Personeel</h1>
      <p>Voer de personeelscode in om naar het interne dashboard te gaan.</p>
      <div id="err" class="staff-error"></div>
      <input id="staff-code" type="password" inputmode="numeric" maxlength="6" placeholder="6-cijferige code" />
      <button id="enter">Naar dashboard</button>
      <p style="font-size:12px;color:#94a3b8;margin-top:8px">Tip: toegang wordt lokaal onthouden.</p>
    </div>
  </main>

  <script>
    (function(){
      const key = 'staff_access_ok';
      const saved = localStorage.getItem(key);
      if(saved === '1') { window.location.href = '/personeel-dashboard'; return; }
      document.getElementById('enter').addEventListener('click', function(){
        const v = (document.getElementById('staff-code').value || '').trim();
        if(v === '246810') { // placeholder gate
          localStorage.setItem(key,'1');
          window.location.href = '/personeel-dashboard';
        } else {
          document.getElementById('err').textContent = 'Ongeldige code.';
        }
      });
    })();
  </script>
</body>
</html>
