<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Les - Vitalora</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/header.css?v=7">
  <link rel="stylesheet" href="/assets/css/footer.css?v=1">
  <link rel="stylesheet" href="/assets/css/fonts.css?v=3">
  <link rel="stylesheet" href="/assets/css/course.css?v=7">
</head>
<body>
  <div data-include="site-header"></div>

  <section id="lessonHero" class="lesson-hero hero--slim">
    <div class="course-hero__inner">
      <a id="backToLessons" href="#" class="crumbs">← Terug naar Lessen</a>
      <div class="overline" id="lessonCourseName">Cursus</div>
      <h1 id="lessonTitle">Les laden…</h1>
      <div class="badges">
        <span id="badgeIndex" class="badge hidden"></span>
        <span id="badgeDuration" class="badge hidden"></span>
        <span id="badgeType" class="badge hidden"></span>
      </div>
    </div>
  </section>

  <main class="lesson container">
    <article class="card">
      <div id="lessonContent" class="prose">
        <p>Les wordt geladen...</p>
      </div>
    </article>

    <footer class="lesson-footer">
      <button id="markComplete" class="btn success">Markeer les als voltooid</button>
      <span id="completeStatus" class="muted"></span>
      <div class="lesson-navigation">
        <a id="prevLesson" href="#" class="btn link">← Vorige les</a>
        <a id="nextLesson" href="#" class="btn link">Volgende les →</a>
      </div>
    </footer>
  </main>

  <div data-include="site-footer"></div>

  <script defer src="/assets/js/header.js?v=5"></script>
  <script defer src="/assets/js/lesson-view.js?v=6"></script>
</body>
</html>
