      const params = new URLSearchParams(window.location.search);

      if (!lessonNumber) {
        const path = location.pathname.replace(/^\/+/,'');
        const m = path.match(/^([a-z0-9\-]+)-les(\d+)$/);
        if (m && aliasToSlug[m[1]]) {
          courseAlias = m[1];
          courseSlug = aliasToSlug[courseAlias];
          lessonNumber = m[2];

      if (!lessonNumber) lessonNumber = '1';

      const pathNow = location.pathname;
      const isClean = /^\/[a-z0-9\-]+-les\d+$/.test(pathNow);
      const expected = `/${courseAlias}-les${lessonNumber}`; // normalize only from ugly URL
      if (!isClean && pathNow !== expected) {
        history.replaceState(null, '', expected);
      }
    })();
