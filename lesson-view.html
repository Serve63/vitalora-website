      document.getElementById('lessonType').textContent = type;
      document.getElementById('lessonChapter').textContent = `Hoofdstuk ${Math.ceil(currentLesson / 3)}`;

      // Update progress
      document.getElementById('lessonProgress').textContent = `Les ${lessonNumber} van ${totalLessons}`;

      // Update lesson content
      if (content && content.sections) {
        const contentContainer = document.querySelector('.lesson-content .content-section');
        if (contentContainer) {
          contentContainer.innerHTML = '';
          
          content.sections.forEach(section => {
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'lesson-section';
            
            // Create title if it exists
            if (section.title) {
              const titleElement = document.createElement('h2');
              titleElement.className = 'section-title';
              titleElement.textContent = section.title;
              sectionDiv.appendChild(titleElement);
            }
            
            // Create content with proper formatting
            const contentElement = document.createElement('div');
            contentElement.className = 'content-text';
            
            // Convert line breaks to paragraphs for better readability
            const paragraphs = section.content.split('\n\n');
            paragraphs.forEach(paragraph => {
              if (paragraph.trim()) {
                const p = document.createElement('p');
                p.innerHTML = paragraph.trim().replace(/\n/g, '<br>');
                contentElement.appendChild(p);
              }
            });
            
            sectionDiv.appendChild(contentElement);
            contentContainer.appendChild(sectionDiv);
          });
        }
      }

      // Update navigation
      if (currentLesson > 1) {
        document.getElementById('prevLesson').href = `lesson-view.html?course=${courseSlug}&lesson=${currentLesson - 1}`;
      } else {
        document.getElementById('prevLesson').style.display = 'none';
      }

      if (currentLesson < totalLessons) {
        document.getElementById('nextLesson').href = `lesson-view.html?course=${courseSlug}&lesson=${currentLesson + 1}`;
      } else {
        document.getElementById('nextLesson').textContent = 'Cursus voltooid!';
        document.getElementById('nextLesson').href = `course-view.html?course=${courseSlug}`;
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', updateLessonContent);
  </script>
</body>
