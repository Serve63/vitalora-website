<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - Vitalora Academy</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/fonts.css?v=5">
    <style>
        body {font-family:'Blender','Quicksand',sans-serif;background:linear-gradient(135deg,#2954B3 0%,#1e3a8a 100%);min-height:100vh;margin:0;padding:0;display:flex;align-items:center;justify-content:center}
        .login-container{background:rgba(255,255,255,0.95);backdrop-filter:blur(20px);border-radius:20px;padding:40px;box-shadow:0 20px 50px rgba(0,0,0,0.3);width:100%;max-width:400px;text-align:center}
        .logo{margin-bottom:30px}
        .logo-text{font-size:28px;font-weight:700;color:#2954B3;text-decoration:none}
        h1{color:#333;font-size:24px;margin-bottom:10px;font-weight:600}
        .subtitle{color:#666;font-size:16px;margin-bottom:30px}
        .form-group{margin-bottom:20px;text-align:left}
        label{display:block;color:#333;font-weight:500;margin-bottom:8px;font-size:14px}
        input[type="password"]{width:100%;padding:12px 16px;border:2px solid #e5e7eb;border-radius:10px;font-size:16px;transition:border-color .3s ease;box-sizing:border-box}
        input[type="password"]:focus{outline:none;border-color:#2954B3;box-shadow:0 0 0 3px rgba(41,84,179,.1)}
        .login-btn{width:100%;background:linear-gradient(135deg,#2954B3 0%,#1e3a8a 100%);color:#fff;border:none;padding:14px 20px;border-radius:10px;font-size:16px;font-weight:600;cursor:pointer;transition:all .3s ease;margin-bottom:20px}
        .login-btn:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(41,84,179,.3)}
        .login-btn:disabled{opacity:.6;cursor:not-allowed;transform:none}
        .error-message{color:#dc2626;font-size:14px;margin-top:10px;display:none}
        .back-link{color:#666;text-decoration:none;font-size:14px;transition:color .3s ease}
        .back-link:hover{color:#2954B3}
        .loading{display:none;margin-left:10px}
        .spinner{width:16px;height:16px;border:2px solid rgba(255,255,255,.3);border-top:2px solid #fff;border-radius:50%;animation:spin 1s linear infinite}
        @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
        @media (max-width:480px){.login-container{margin:20px;padding:30px 20px}}
    </style>
    <script>
      // If this page is somehow served via pretty URL cache, force canonical to /login.html once loaded
      (function(){
        var link=document.createElement('link');link.rel='canonical';link.href=location.origin+'/login.html';document.head.appendChild(link);
      })();
    </script>
</head>
<body>
    <div class="login-container">
        <div class="logo"><a href="/" class="logo-text">Vitalora.nl</a></div>
        <h1>Welkom bij de Academy</h1>
        <p class="subtitle">Voer je toegangscode in om verder te gaan</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="accessCode">Toegangscode</label>
                <input type="password" id="accessCode" name="accessCode" placeholder="Voer je toegangscode in" required>
            </div>
            <button type="submit" class="login-btn" id="loginBtn">Inloggen <span class="loading" id="loading"><div class="spinner"></div></span></button>
            <div class="error-message" id="errorMessage">Onjuiste toegangscode. Probeer het opnieuw.</div>
        </form>
        <a href="/" class="back-link">‚Üê Terug naar homepage</a>
    </div>
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e){
        e.preventDefault();
        const accessCode=document.getElementById('accessCode').value;
        const loginBtn=document.getElementById('loginBtn');
        const loading=document.getElementById('loading');
        const errorMessage=document.getElementById('errorMessage');
        loginBtn.disabled=true;loading.style.display='inline-block';errorMessage.style.display='none';
        setTimeout(()=>{
          if(accessCode==='vitalora2024'){
            localStorage.setItem('academyAccess','granted');
            localStorage.setItem('loginTime',Date.now());
            window.location.href='/academy';
          }else{
            errorMessage.style.display='block';loginBtn.disabled=false;loading.style.display='none';
            document.getElementById('accessCode').value='';document.getElementById('accessCode').focus();
          }
        },1000);
      });
      if(localStorage.getItem('academyAccess')==='granted'){
        const t=localStorage.getItem('loginTime');const now=Date.now();const h=(now-t)/(1000*60*60);
        if(h<24){ window.location.href='/academy'; } else { localStorage.removeItem('academyAccess'); localStorage.removeItem('loginTime'); }
      }
    </script>
</body>
</html>
