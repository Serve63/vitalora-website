<!DOCTYPE html>
<html>
<head>
    <title>Create Placeholder</title>
<link rel="icon" type="image/webp" href="/assets/images/vitalora logo.webp">
<link rel="shortcut icon" type="image/webp" href="/assets/images/vitalora logo.webp">
</head>
<body>
    <canvas id="canvas" width="1200" height="675" style="border:1px solid #ccc;"></canvas>
    <br>
    <button onclick="downloadImage()">Download Placeholder</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 1200, 675);
        gradient.addColorStop(0, '#eaf1ff');
        gradient.addColorStop(1, '#d1e7ff');
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1200, 675);
        
        // Add some text
        ctx.fillStyle = '#3b82f6';
        ctx.font = 'bold 48px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Course Image', 600, 337);
        
        ctx.fillStyle = '#6b7280';
        ctx.font = '24px Arial';
        ctx.fillText('1200 Ã— 675', 600, 380);
        
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'course-placeholder.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.8);
            link.click();
        }
    </script>
</body>
</html>
