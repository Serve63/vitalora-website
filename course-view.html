<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Cursus - Vitalora</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script>
    (function(){
      var params=new URLSearchParams(location.search);var slug=params.get('course');
      var themes={
        'powerfoods-superfood-specerij':{a:'#22c55e',b:'#16a34a',brand:'#22c55e'},
        'clean-reset':{a:'#10b981',b:'#059669',brand:'#10b981'},
        'de-juiste-balans':{a:'#8b5cf6',b:'#7c3aed',brand:'#8b5cf6'},
        '30-dagen-challenge':{a:'#f59e0b',b:'#d97706',brand:'#f59e0b'},
        'everyday-nutrition-praktisch-gezond':{a:'#06b6d4',b:'#0891b2',brand:'#06b6d4'},
        'mindful-energy-innerlijke-rust':{a:'#ec4899',b:'#db2777',brand:'#ec4899'},
        'energie-hormonen-balans':{a:'#84cc16',b:'#65a30d',brand:'#84cc16'}
      };
      var t=themes[slug]; if(t){ var r=document.documentElement.style; r.setProperty('--grad-a',t.a); r.setProperty('--grad-b',t.b); r.setProperty('--brand',t.brand); }
    })();
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/header.css?v=12">
  <link rel="stylesheet" href="/assets/css/footer.css?v=2">

</head>

  <div class="floating-circle-4"></div>
  <div class="floating-circle-5"></div>

  <div data-include="site-header"></div>

  <section id="courseHero" class="course-hero hero--slim" style="opacity: 0; transition: opacity 0.3s ease; visibility: hidden;">
    <div class="course-hero__inner">
      <h1 id="courseTitle">Cursus laden...</h1>
      <p id="courseSubtitle" class="subtitle"></p>
      <div class="badges">

    <div id="lessonList" class="lesson-list"></div>
  </main>

  <div data-include="site-footer"></div>

  <script defer src="/assets/js/route-scope.js?v=1"></script>
  <script defer src="/assets/js/header.js?v=7"></script>

</body>
